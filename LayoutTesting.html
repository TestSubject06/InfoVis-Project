<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>D3 Final Project</title>
<script src="lib/d3.js"></script>
<script src="js/HighSchoolData - HorizontalBarChart.js"></script>
<script src="js/completionrate.js"></script>
<script src="js/HighSchoolData - SATStackedBarChart.js"></script>
<script src="js/HighSchoolData - acceptanceRate.js"></script>

<style>
.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.axis text{
	font: 12px sans-serif;
}
#header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;
}

#sidegraphs {
    background-color:#eeeeee;
    height:600px;
    width:300px;
    float:left;
}

.minigraph {
	height:300px;
	width:300px;
}

#MainGraph {
    background-color:#cccccc;
	width:800px;
    height:600px;
    float: left;
}

#TextArea {
    background-color:#dddddd;
    height:300px;
    width:1100px;
}
</style>
</head>

<body onload="collectAcceptanceRate(); drawcompletionrate(800, 600, false); drawSchoolGPAChart(300, 300, true); drawHighSchoolSAT(300, 300, true); mainGraph='completion'">

<div id="header">
Demographics / Highschools
</div>

<div id="sidegraphs">
	<div class="minigraph">
		<div id="HighSchoolSATScores" style="position:absolute"></div>
	</div>
	<div class="minigraph">
		<div id="HighSchoolGPA" style="position:absolute"></div>
	</div>
</div>

<div id="MainGraph">
	<div id="completion" style="position:absolute"></div>
</div>

<div style="clear: both; width: 1100px;"></div>

<div id="TextArea">
Some stuff about highschools
</div>



</body>
</html>
