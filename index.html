<html >
<head>
  <meta charset="UTF-8">
  <title>CoffeeVis</title>
  <script src="lib/d3.js"></script>
  <script src="js/CountryDemographics - StackedBarChart.js"></script>
  <script src="js/HighSchoolData - HorizontalBarChart.js"></script>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
	.axis text{
		font: 12px sans-serif;
	}
  </style>
</head>
<body onload="drawCountryChart(960, 500); drawSchoolGPAChart(300, 300, true);"> <!-- init() method defined in coffee.js-->

<div style="margin:30;">
  <div style="display: table-cell; width: 120;">
    <label for="xdropdown">X: </label><select id="xdropdown">
      <option val="region">region</option>
      <option val="category">category</option>
    </select>
  </div>
  <div style="display: table-cell; width: 150;">
    <label for="ydropdown">Y: </label><select id="ydropdown">
      <option val="sales">sales</option>
      <option val="profit">profit</option>
    </select>
  </div>
  <div style="display: table-cell; width: 150;">
    <button id="update" onclick="updateClicked()">Update</button>
  </div>
  <div style="display: table-cell;">
    <input type="range" min="2004" max="2014" value="0" step="1" onchange="updateClicked()">Update</slider>
  </div>
</div>

<div id="HighSchoolGPA"></div>
<div id="country"></div>

</body>
</html>
